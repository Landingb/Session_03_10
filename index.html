      <div>

    <header>
      <h1>Un titre!</h1>
      <img class="Hero" src="./medias/logo_html.png" alt="Logo de HTML" />
      <video src="./medias/Minature.mp4" autoplay controls>
        <p>Mettre ajour le navigateur!</p>
      </video>
      <a href="https://google.com" target="blank">Lien vers Google</a>
      <input type="text" placeholder="Entrez une phrase" id="phraseInput" />
    </header>

    <main>
      <section>
        <h2>Les listes:</h2>

        <article>
          <h3>Les liste ordonnées</h3>
          <!--Ordered List-->
          <ol>
            <!--List Item-->
            <li>Pizza</li>
            <li>Coca-cola</li>
          </ol>
        </article>

        <article>
          <h3>Les liste non ordonnées</h3>
          <!--Unordered List-->
          <ul>
            <!--List Item-->
            <li>Pizza</li>
            <li>Coca-cola</li>
          </ul>
        </article>
      </section>

      <section>
        <h2>Les formulaires</h2>
        <form>
          <input type="text" placeholder="Entrez une phrase" />
          <textarea>Entrez un paragraphe</textarea>
          <input type="password" placeholder="Mot de passe" />
          <input type="color" />
          <input type="file" />
          <input type="submit" />
        </form>
      </section>

      <section id="table">
        <h3>La table de multiplication</h3>
        <input placeholder="Entrez une nombre" type="number" id="numberInput" />
        <button id="tableButton">Calculer</button>
      </section>
    </main>

    <footer></footer>
